<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue slide</title>
</head>
<body>

    <div id="app">
        <main>
            <div class="container">
                <div class="slide-wrapper" tabindex="0">

                    <div v-for="slide in slides" class="item active">
                        <img src="{{ image }}" alt="Spiderman">
                        <div class="text">
                            <h3>{{ title }}</h3>
                            <p>{{ text }}</p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div class="prev"></div>
                        <div class="next"></div>
                        <div class="thumb active">
                            <img src="img/01.webp" alt="Svezia">
                        </div>
                        <div class="thumb">
                            <img src="img/02.webp" alt="Ratchet & Clank">
                        </div>
                        <div class="thumb">
                            <img src="img/03.webp" alt="Fortnite">
                        </div>
                        <div class="thumb">
                            <img src="img/04.webp" alt="Stray">
                        </div>
                        <div class="thumb">
                            <img src="img/05.webp" alt="Avengers">
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
