<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue slide</title>
</head>
<body>

    <div id="app">
        <main>
            <div class="container">
                <div class="slide-wrapper" tabindex="0">

                    <div v-for="(slide,i) in slides" :class="i === currentIndex ? 'active' : ''" class="item">
                        <img :src="slide.image" :alt="slide.title">
                        <div class="text">
                            <h3>{{ slide.title }}</h3>
                            <p>{{ slide.text }}</p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div class="prev" @click="prevSlide"></div>
                        <div class="next" @click="nextSlide"></div>
                        <div v-for="(slide,i) in slides" :class="i === currentIndex ? 'active' : ''" class="thumb">
                            <img :src="slide.image" :alt="slide.title">
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
